<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{url_for('static', filename='img/hd-favicon.ico')}}" rel="shortcut icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Oswald:700|Rubik:300,400,700" rel="stylesheet">
    <link href="{{url_for('static', filename='css/vendor/font-awesome.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/vendor/bootstrap.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-sm-2">
            <a href="/" title="Humbly Design Studio Logo">
              <img src="{{url_for('static', filename='img/hd-logo-icon.svg')}}" class="navigation-logo" alt="Humbly Design Studio">
            </a>
          </div>
          <div class="col-xs-3 col-xs-offset-3 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-0">
            <nav>
              <i class="fa fa-bars mobile-menu-icon"></i>
              <ul class="full-menu">
                <li>
                  <a href="#services">Services</a>
                </li>
                <li>
                  <a href="#about">About</a>
                </li>
                <li>
                  <a href="#projects">Projects</a>
                </li>
                <li>
                  <a href="#team">Team</a>
                </li>
                <li>
                  <a href="#contact">Contact</a>
                </li>
              </ul>
              <ul class="mobile-menu">
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      {% block main_content %}
      {% endblock %}
    </main>

    <footer>
      Copyright Â© 2016 Humbly Design Studio
    </footer>

    <script src="{{url_for('static', filename='js/vendor/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
